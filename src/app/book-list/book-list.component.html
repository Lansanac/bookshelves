
<div class="row">
    <div class="col-xs-12">
        <h2>Vos livres</h2>
        <div class="list-group">
            <button class="list-group-item"
                *ngFor="let book of books; let i = index"
                (click)="onViewBook(i)">
                <h3 class="list-group-heading"> {{book.title}} 
                    <button class="btn btn-default pull-right" (click)="onDeleteBook(book)">
                        <span class="gliphicon gliphicon-minus"></span>
                    </button>
                </h3>
                <p class="list-group-item-text"> {{book.auther}} </p>
            </button>
        </div>
        <button class="btn btn-primart" (click)="onNewBook()">Nouveau livre</button>
    </div>
</div>

<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2> Enregistre un nouveau livre</h2>
        <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" class="form-control" id="title" formControlName="title">
            </div>
            <div class="form-group">
                <label for="auther">Auther</label>
                <input type="text" class="form-control" id="auther" formControlName="auther">
            </div>
            <div class="form-group">
                <h4>Ajouter une photo</h4>
                <input type="file" class="form-control" id="auther" 
                    (change)="delectFiles($event)" accept="image/*">
                <p class="text-success" *ngIf="fileUploaded">Fichier charge: </p>
            </div>
            <button class="btn btn-success" 
                [disabled]="bookForm.invalid || fileIsUpLoading" 
                type="submit">Enregistrer</button>
        </form>
    </div> 
</div>
